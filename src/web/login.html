<body>
    <form class="form-horizontal" >
        <div class="form-group">
          <h1 style="font-size: 26px;text-shadow: #000 0.08em 0.08em 0.08em;color: white; text-align: center;margin-bottom: 20px;margin-right: 25px;">超市后台管理系统</h1>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label glyphicon glyphicon-user" aria-hidden="true">：</label>
            <div class="col-sm-10">
              <input type="email" class="form-control sa" id="username" placeholder="请输入账户">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label glyphicon glyphicon-lock" aria-hidden="true">：</label>
            <div class="col-sm-10">
              <input type="password" class="form-control sa" id="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <label for="identity" class="col-sm-2 control-label glyphicon glyphicon-home" aria-hidden="true"">：</label>
            <div class="col-sm-10">
                <select class="form-control sa" id="identity">
                  <option>员工</option>
                  <option>管理员</option>
                </select>
            </div>
            
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary " id="btnLogin">登录</button>
            <button type="button" class="btn btn-info" id="btnregister">注册</button>
        </div>
    </form>

    <div id="myAlert" class="alert alert-success" style="position: fixed;top: 30px;left: 50%;transform: translate(-50%,0); width: 450px;display: none;">
      <a href="#" class="close" data-dismiss="alert">&times;</a>
      <strong>登陆成功！</strong>
    </div>
